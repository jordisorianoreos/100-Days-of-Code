{% extends "base.html" %}

{% block body %}
<main class="d-flex align-items-center justify-content-center vh-100">
  <div class="container col-xxl-8 px-4 py-5 text-center" style="margin-top: -100px;">
    <div class="row justify-content-center align-items-center g-5 py-5">
      <div class="col-lg-8">
        <img src="{{ url_for('static', filename='images/sun.svg') }}" width="60" height="60" alt="Icono">
        <h1 class="display-2 fw-bold text-white lh-1 mb-3">DaySteps</h1>
        <h3 class="fw-normal text-white mb-3">Your daily To-do list. Let's begin!</h3>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a class="btn btn-primary btn-lg px-4 me-md-2" href="{{ url_for('login') }}" role="button">Login</a>
          <a class="btn btn-primary btn-lg px-4" href="{{ url_for('register') }}" role="button">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
